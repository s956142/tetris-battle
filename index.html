<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="jquery-1.10.2.min.js"></script>
    <style>
      #canvas {
        width: 300px;
        height: 500px;
        margin: 0px auto;
        padding: 10px;
        text-align: center;
        background: #d7e9fa;
      }
      .container {
        width: 310px;
        height: 510px;
        margin: 0px auto;
        padding: 5px;
        position: relative;
      }
      #game-over {
        width: 310px;
        height: 510px;
        position: absolute;
        top: 0px;
        left: 0px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <canvas id="canvas" width="300" height="500"></canvas>
      <button id="pause">暫停</button>
      <button id="continue">繼續</button>
      <img id="game-over" src="gameOver.png" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
